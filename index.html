<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="main" class="container">
      <div class="row title text-center">
        <div>Tic Tac Toe</div>
        <div id="message">Please choose <span id="x">X</span> or <span id="o">O</span></div>
        <div id="yourTurn"></div>
      </div>
      <div class="board text-center">
        <div id="row1"class="row">
          <div id="row1col1" class="col-xs-4 square"></div>
          <div id="row1col2" class="col-xs-4 square"></div>
          <div id="row1col3" class="col-xs-4 square"></div>
        </div>
        <div id="row2" class="row">
          <div id="row2col1" class="col-xs-4 square"></div>
          <div id="row2col2" class="col-xs-4 square"></div>
          <div id="row2col3" class="col-xs-4 square"></div>
        </div>
        <div id="row3" class="row">
          <div id="row3col1" class="col-xs-4 square"></div>
          <div id="row3col2" class="col-xs-4 square"></div>
          <div id="row3col3" class="col-xs-4 square"></div>
        </div>
      </div>
      <div class="row settings">
        <div class="col-xs-4">
          <div id="player">Player : 0</div>
        </div>
        <div class="col-xs-4">
          <div id="computer">Computer : 0</div>
        </div>
        <div class="col-xs-4">
          <div id="reset">Reset</div>
        </div>
      </div>

    </div>

  </div>



  <!-- <script src="dist/js/app.min.js"></script> -->
  <script src="src/js/main.js"></script>
</body>
</html>
